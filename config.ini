# Configuration file for experiment parameters
# This file contains default settings for various experiments

[rnn_model]
# Default RNN parameters
N = 1000              # Number of neurons in recurrent pool
g = 1.0               # Gain parameter (recurrent connection strength)
sp = 0.25             # Sparsity of recurrent connections
tau = 20              # Membrane time constant (ms)
dt = 0.1              # Simulation timestep (ms)

# Input parameters  
nIn = 20              # Number of input channels
gIn = 10.0            # Input gain parameter
spIn = 0.05           # Input sparsity
burnIn = 10           # Burn-in time (ms)
durIn = 1             # Input duration (ms)
ISI = 0               # Inter-stimulus interval (ms)

[decoder]
# Decoder training parameters
hidden_dim = 64       # Hidden layer size
learning_rate = 0.001 # Learning rate
batch_size = 32       # Training batch size
num_epochs = 10       # Training epochs
test_split = 0.2      # Fraction for testing

[experiments]
# Experiment-specific settings

# Experiment 1: Time delay study
delay_values = [3, 5, 10, 15, 20]
sequence_length_delay = 3000

# Experiment 2: Gain parameter study  
gain_values = [0.5, 1.0, 1.5, 2.0]
sequence_length_gain = 2000

# Experiment 3: Input sparsity study
sparsity_values = [0.01, 0.05, 0.1, 0.2]
sequence_length_sparsity = 2000

[visualization]
# Plot settings
figure_width = 10
figure_height = 6
dpi = 100
save_format = "png"

[paths]
# Directory paths (relative to project root)
results_dir = "results"
experiments_dir = "experiments"  
notebooks_dir = "notebooks"
src_dir = "src"
